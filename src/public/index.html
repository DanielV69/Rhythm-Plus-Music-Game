<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>VSRG Music Game - henryz00</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113940817-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-113940817-5");
    </script>
  </head>
  <body class="unselectable">
    <div id="app">
      <play-control ref="control"></play-control>

      <div class="center" ref="hitIndicator">
        {{lastMark}} {{combo>=5?combo:''}}
      </div>

      <canvas ref="mainCanvas"></canvas>

      <!-- visualizer space -->
      <div class="visualizer">
        <div class="blurFilter" v-if="visualizer==4"></div>
        <div ref="visualizerSpace" id="visualizer"></div>
      </div>

      <div id="ytPlayer" v-show="srcMode=='youtube'"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </body>
</html>
